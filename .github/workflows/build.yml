name: Test and Build

on:
  push:
    branches:
      - dev
      - exp
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Build project
      run: npm run dist

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: jpl
        path: |
          package.json
          publish
          README.md
